<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buspass Application</title>
</head>
<body>
    <center>
    <fieldset>
    <h1>TELANGANA STATE ROAD TRANSPORT CORPORATION</h1>
    <h1>GENERAL BUS PASS APPLICATION</h1>
    </fieldset>
    <form >
        <fieldset style="width: 80px;">
            <legend>Applicant Details </legend>
            <table width="800" border="0">
            <tr>
                <td><label for="Name">Name </label><input type="text" name="name" id="Name" style="margin-left: 35px;"></td>
                <td><label for="fathername">Father's / Guardian's Name </label><input type="text" name="Fathername" id="fathername"></td>
            </tr>
            <tr>
                <td><label for="DOB">Date of birth </label><input type="date" name="dob" id="DOB"></td>
                <td><label >Gender </label><input type="radio" name="Gender" id="female"><label for="female">Female</label>
                    <input type="radio" name="Gender" id="male"><label for="male">Male</label>
                </td>
            </tr>
            <tr>
                <td><label for="age">Age As on: </label><input type="text" size="1px"><label for="">Year(s)</label><input type="text" size="1px"><label for="">Month(s)</label><input type="text" size="1px"><label for="">Day(s)</label></td>
                <td><label for="aadhar">Aadhaar No: </label><input type="number" name="Aadhar" id="aadhar">
                </td>
            </tr>
            <tr>
                <td><label for="mobile">WhatsApp No</label><input type="tel" name="phone" id="mobile"></td>
                <td><label for="email">E-mail Id </label><input type="email" name="Email" id="email"></td>
            </tr>
            <tr>
                <td><label for="photo">Photo</label><input type="file" name="File" id="photo"></td>
            </tr>
            </table>
        </fieldset>

        <fieldset style="width: 80px;">
            <legend> Residential Address Details</legend>
            <table width="800" border="0">
            <tr>
                <td>
                    <label>Applicant's Address </label>
                    <textarea maxlength="20"></textarea>
                </td>
                <td><label for="district">District </label>
                <select name="district" id="district">
                    <option value="">----Select----</option>
                    <option value="">ADILABAD</option>
                    <option value="">KARIMNAGAR</option>
                    <option value="">KHAMMAM</option>
                    <option value="">NIZAMABAD</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label for="mandal">Mandal </label><select name="Mandal" id="mandal">
                <option value="">----Select----</option>
                </select>
                </td>
                <td><label for="village">Village </label><select name="village" id="village">
                    <option value="">----Select----</option>
                </select>
                </select>
                </td>
            </tr>
            <tr>
                <td><label for="pincode">Pincode </label><input type="text" name="Pincode" id="pincode"></td>
            </tr>
            </table>
        </fieldset>

        <fieldset style="width: 80px;">
            <legend>Pass Type Details</legend>
            <table width="800" border="0">
                <tr>
                    <td>
                        <label for="district">District </label>
                        <select name="District" id="district">
                            <option value="">ADILABAD</option>
                            <option value="">KARIMNAGAR</option>
                            <option value="">KHAMMAM</option>
                            <option value="">NIZAMABAD</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Pass Type </label>
                        <select name="Pass" id="pass">
                            <option value="">-----Select----</option>
                            <option value="">MONTHLY SEASON TICKET EXP</option>
                            <option value="">MONTHLY SEASON TICKET PLVG</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        
        <fieldset style="width: 80px;">
            <legend>Mode of Payment & Pass Collection</legend>
            <table width="800" border="0">
            <tr>
                <td>
                    <label for="payment">Payment Mode </label>
                    <select name="Payment" id="payment">
                            <option value="">Select payment Mode</option>
                            <option value="">Payment at Counter</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="center">Center at which you want to Collect Pass </label>
                        <select name="Center" id="center">
                            <option value="">---Select---</option>
                        </select>
                </td>
            </tr>
            </table>
        </fieldset>
        <input type="text" style="margin-top: 15px;"><br>
        <button>Submit</button>
    </form>
    </center>
</body>
</html>
